<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL Buddy App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {

            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <header>
        <h1>Welcome to FLL Buddy!</h1>
    </header>

    <div class="container">

        <p>FLL Buddy is your go-to app for FLL Submerged Challenge</p>
        <p>With FLL Buddy, you can:</p>
        <ul>
            <li>Track scores of missions that are completed</li>
         </ul>
        <a href="#" class="cta">Get Started Now</a>
    </div>

</html>
